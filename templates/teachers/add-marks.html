{% extends "base.html" %}

{% block maincontent %}

<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
        <p><b>Department:</b> {{ department }}, <b>Semester:</b> {{ semester }}, <b>Batch:</b> {{ batch }}, <b>Section:</b> {{ section }}</p>
        </div>
        <div class="panel-body">
            <form action="{% url 'add-marks' %}" method="post">{% csrf_token %}

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Student Id</th>
                            <th>Student Name</th>
                            <th>Marks</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for student in students %}
                        <tr>
                            <td><b>{{ student.student_id }} </b></td>
                            <td><b>{{ student.name }} </b></td>
                            <td><input type="text" name="stdId" class="form-control"></td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
                <input type="hidden" name="department" value="{{ department }}">
                <input type="hidden" name="semester" value="{{ semester }}">
                <input type="hidden" name="batch" value="{{ batch }}">
                <input type="hidden" name="section" value="{{ section }}">
                <input type="hidden" name="examCode" value="{{ examCode }}">
                <input type="hidden" name="subject" value="{{ subject }}">
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>

        </div>
    </div>
</div>
{% endblock %}
