{% extends 'base.html' %}



{% block maincontent %}
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                All Exams
            </div>
            <div class="panel-body">
                <div class="table-default table-responsive">
                    {% if exams %}
                    <table class="table" id="myTable">
                        <thead>
                            <tr>

                                <th>Sl.</th>
                                <th>Exam Code</th>
                                <th>Exam Name</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for exam in exams %}
                            <tr>

                                <td>{{ forloop.counter }}</td>
                                <td>{{ exam.exam_code }}</td>
                                <td>{{ exam.exam_name }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    {% else %}
                    <p>No Exam found</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
